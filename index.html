<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <header>
            <img class="header-icon" src="./images/icon-profile.png" alt="Profile icon">
            <img class="logo" src="./images/logo.png" alt="Logo">
            <img class="header-icon" src="./images/icon-chat.png" alt="Chat icon">
        </header>
        <main>
            <div class="dog-container" id="dog-container">
                <!-- dog html goes here -->
            </div>
            <div class="icon-container">
                <div class="main-icon-container cross-icon-container" id="nope-button"><img class="main-icon" src="./images/icon-cross.png" alt="Cross icon"></div>
                <div class="main-icon-container heart-icon-container" id="like-button"><img class="main-icon" src="./images/icon-heart.png" alt="Heart icon"></div>
            </div>
        </main>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
